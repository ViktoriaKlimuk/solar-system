<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Solar system</title>
    <link rel="icon" href="./img/icon-planet.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/scroll.js" defer></script>
    <script src="./js/section.js" type="module" defer></script>
    <script src="./js/selectId.js" type="module" defer></script>
  </head>
  <body>
    <header class="head-container">
      <div class="layers">
        <h1 class="head-title">Planets of Solar system</h1>
        <div
          class="layer layer__base"
        >
        </div>
        <div
          class="layer layer__middle"
        ></div>
        <div
          class="layer layer__bottom"
        ></div>
      </div>
    </header>
    <article id="containerPlanets">
      <div id="planet-container" class="vertical-slider"></div>
      <div class="indicator-container"></div>
      <div class="btn-container">
        <button id="left" class="btn-container-btn">
          <svg width="35" height="35" class="angle">
            <use href="./img/icons-social-footer.svg#icons-left"></use>
          </svg>
        </button>
        <button id="right" class="btn-container-btn">
          <svg width="35" height="35" class="angle">
            <use href="./img/icons-social-footer.svg#icons-right"></use>
          </svg>
        </button>
      </div>
    </article>
    <section id="section-rotatePlanets">
      <article class="rotatePlanets-article">
        <!-- sun -->
        <div id="sun"></div>
        <!-- mercury -->
        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
          <div id="mercury"></div>
        </div>
        <!-- venus -->
        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
          <div id="venus"></div>
        </div>
        <!-- earth -->
        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
          <div class="orbit moon-orbit"></div>
          <div class="moon-spin">
            <div id="moon"></div>
          </div>
          <img id="earth" src="./img/planets/earth.png" alt="earth">
        </div>

        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
          <div id="mars"></div>
        </div>
      </article>



    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
  
</html>
