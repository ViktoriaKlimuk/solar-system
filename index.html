<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Solar system</title>
    <link rel="icon" href="./img/icon-planet.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/scroll.js" defer></script>
    <script src="./js/loading.js" defer></script>
    <script src="./js/selectId.js" type="module" defer></script>

    <header class="head-container">
      <div class="layers">
        <div
          class="layer layer__base"
          style="background-image: url(./img/space/Base.png)"

        <div
          class="layer layer__middle"
          style="background-image: url(./img/space/Middle.png)"

        <div
          class="layer layer__bottom"
          style="background-image: url(./img/space/Front.png)"
        ></div>
      </div>
    </header>
    <article
      style="background-image: url(./img/space.jpg)"
      id="containerPlanets"

      <div
        class="main-article layer main-article__content"

      ></div>
